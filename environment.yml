  - numpy=1.26.4
  - pandas=2.2.2
  - scipy=1.13.0
  - scikit-learn=1.4.2
  - matplotlib=3.8.2
  - tqdm=4.67.1
  - ipython=9.2.0
  
  - pip:
    - accelerate
    - autoawq
    - bitsandbytes
    - einops
    - faiss-gpu-cu12
